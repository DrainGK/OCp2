<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/860b634988.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Booki</title>
</head>
<body>
  <div class="content">
    <header>
        <nav>
            <a href="#"><img src="images/Booki@3x.png" alt="logo" class="logo"></a>
            <ul class="guide">
                <li><a href="#H">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
            </ul>
        </nav>
        <h1>Trouvez votre <strong>hébergements</strong> pour des <strong>vacances</strong> de rêves</h1>
        <h2>En plein centre-ville ou en pleine nature</h2>
    </header>
    <section class="recherche">
        <div id="barre">
            <i class="fa-solid fa-location-dot" id="i1"></i><input type="text" placeholder="Marseille, France" class="inp">
            <button class="btn" type="button"><span class="r">Rechercher</span><span class="i"><i class="fa-solid fa-magnifying-glass"></i></span></button>
        </div>
        <div id="filtres">
            <span class="important">Filtres</span>
            <span class="filtrescont">
              <span class="fltr"><a href="#"><i class="fa-solid fa-money-bill-wave"></i><span class="flt">Économique</span></a></span>
              <span class="fltr"><a href="#"><i class="fa-solid fa-child-reaching"></i><span class="flt">Familial</span></a></span>
              <span class="fltr"><a href="#"><i class="fa-solid fa-heart"></i><span class="flt">Romantique</span></a></span>
              <span class="fltr"><a href="#"><i class="fa-solid fa-dog"></i><span class="flt">Animaux autorisés</span></a></span>
            </span>
        </div>
        <div class="info"><i class="fa-solid fa-info"></i>Plus que 500 logements disponibles dans cette ville</div>
      </section>
    
</body>
</html>
